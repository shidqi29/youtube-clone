<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Roboto:wght@400;500;700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Youtube</title>
</head>

<body>
    <input type="text" class="search-bar" placeholder="Search">
    <div class="video-card">
        <div class="thumbnail-container">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="thumbnail">
        </div>
        <div class="video-info-grid">
            <div class="channel-picture">
                <img class="profile-picture" src="channel-pictures/channel-1.jpeg" alt="channel-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="channel-name">Marques Brownlee</p>
                <p class="video-stats">3.4M views · 6 months ago</p>
            </div>
        </div>
    </div>
    <div class="video-card">
        <div class="thumbnail-container">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="thumbnail">
        </div>
        <div class="video-info-grid">
            <div class="channel-picture">
                <img class="profile-picture" src="channel-pictures/channel-2.jpeg" alt="channel-picture">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9</p>
                <p class="channel-name">Markiplier</p>
                <p class="video-stats">19M views · 4 years ago</p>
            </div>
        </div>
    </div>
</body>

</html>
